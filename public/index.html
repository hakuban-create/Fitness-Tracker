<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

    </head>

<body>
        <div class="hero">
                <div class="container">
                    <h1 class="title">
                        Workout Tracker
                    </h1>
                    <div>
                        <button id="bmi_btn" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".bd-example-modal-lg">
                            BMI Calculator 
                        </button>
                      </div>
                </div>
            </div>

   
 <div class="body-container">    
              <!-- Calendar  -->

<div class="row">
  <div class="col-md-6">
  <div>
      <div class="card">
          <h3 class="card-header" id="monthAndYear"></h3>
          <table class="table table-bordered table-responsive-sm" id="calendar">
              <thead>
              <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
              </tr>
              </thead>
  
              <tbody id="calendar-body">
  
              </tbody>
          </table>
  
          <div class="form-inline">
  
              <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
  
              <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
          </div>
          <br/><br>
          <form class="form-inline">
              <label class="lead mr-2 ml-2" for="month">Jump To: </label>
              <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                  <option value=0>Jan</option>
                  <option value=1>Feb</option>
                  <option value=2>Mar</option>
                  <option value=3>Apr</option>
                  <option value=4>May</option>
                  <option value=5>Jun</option>
                  <option value=6>Jul</option>
                  <option value=7>Aug</option>
                  <option value=8>Sep</option>
                  <option value=9>Oct</option>
                  <option value=10>Nov</option>
                  <option value=11>Dec</option>
              </select>
  
  
              <label for="year"></label><select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
              <option value=1990>1990</option>
              <option value=1991>1991</option>
              <option value=1992>1992</option>
              <option value=1993>1993</option>
              <option value=1994>1994</option>
              <option value=1995>1995</option>
              <option value=1996>1996</option>
              <option value=1997>1997</option>
              <option value=1998>1998</option>
              <option value=1999>1999</option>
              <option value=2000>2000</option>
              <option value=2001>2001</option>
              <option value=2002>2002</option>
              <option value=2003>2003</option>
              <option value=2004>2004</option>
              <option value=2005>2005</option>
              <option value=2006>2006</option>
              <option value=2007>2007</option>
              <option value=2008>2008</option>
              <option value=2009>2009</option>
              <option value=2010>2010</option>
              <option value=2011>2011</option>
              <option value=2012>2012</option>
              <option value=2013>2013</option>
              <option value=2014>2014</option>
              <option value=2015>2015</option>
              <option value=2016>2016</option>
              <option value=2017>2017</option>
              <option value=2018>2018</option>
              <option value=2019>2019</option>
              <option value=2020>2020</option>
              <option value=2021>2021</option>
              <option value=2022>2022</option>
              <option value=2023>2023</option>
              <option value=2024>2024</option>
              <option value=2025>2025</option>
              <option value=2026>2026</option>
              <option value=2027>2027</option>
              <option value=2028>2028</option>
              <option value=2029>2029</option>
              <option value=2030>2030</option>
          </select>
            </form>
             <br><br>
      </div>
  </div>
  
  <!-- Calendar end -->
</div>
<div class="col-md-6">
    <div>
        <h3 class="text-center mt-5">Total Calories: <span id="total_cal">0</span></h3>
    </div>
    <h3 class="text-center mt-5">Calories chart:</h3>
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
</div>

<div class="row">   
    <div class="col-md-6">        
          <div id="activity-form">
            <form action="/add" method="post">
                <input name="activity" type="text" class="form-control" placeholder="Enter Activity"><br>
                <input name="calories" type="number" class="form-control" placeholder="Enter Calories"><br>
                <input type="submit" value="Enter" class="btn btn-primary"></input>
            </form>
          </div>    



                     <!-- BMI Modal -->                                                                                                                                                          
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">BMI Calculator</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                      <form">
                    <div class="field">
                    <label class="exampleFormControlInput1" for="height">Height</label>
                    <div class="row">
                    <div class=col-md-6><input type="text" class=" form-control" id="feet" name="feet" placeholder="feet"></div>
                    <div class=col-md-6><input type="text" class="form-control" id="inches" name="inches" placeholder="inch"></div>
                    </div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="field">
                        <label class="exampleFormControlInput1" for="weight">Weight</label>
                        <input type="text" class="form-control" id="weight" name="weight" placeholder="pounds">
                    </div>
                </div>
            </form>

            <!-- Progress -->
                <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <span>Underweight</span>
                            <span><18.5</span>
                        </div>
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <span>Normal weight</span>
                            <span>18.5-25</span></div>
                        <div class="progress-bar warning_danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <span>Overweight</span>
                            <span>25-30</span></div>
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <span>Obese</span>
                            <span>>30</span></div>
                      </div>
            <!-- Progress end -->

            <!-- Your BMI -->
            <div class="progress" id="your-bmi">
                <div class="progress-bar bg-info" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                    <span>Your BMI: </span>
                </div>
                <div class="progress-bar bg" id="result_progress" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <span id="BMI_result"></span>
                </div>
            </div>
            <!-- Your BMI end -->
        </div>
      </div>
      <div class="modal-footer">
        <button id="calculate_btn" type="submit" value="Submit" class="btn btn-primary">Calculate</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
                            <!-- Modal end -->

</div> 
<div class="col-md-6">
    <h3 class="text-center">Activity list</h3>
    <ul id="activity-list" class="list-group mb-5">
    </ul>
</div>
</div>

</body>
</html>
